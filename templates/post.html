
{% extends "base.html" %}

{% block head %}
    <link
        rel="stylesheet"
        href="{{ url_for('static', filename='css/post.css') }}"
    />
{% endblock %}

{% block body %}
    <div class="posts-page">
        <h1>Post</h1>
        <article class="post">
            <header>
                {{ post.title }} - {{ post.date_posted }}
            </header>
            <div>{{ post.text }}</div>
            <footer>by {{ post.user_id.username }}</footer>
        </article>
    </div>
{% endblock %}
